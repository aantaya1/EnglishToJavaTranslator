plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.13'
}

group 'com.EnglishToJava'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.google.cloud:google-cloud-speech:1.13.0'
    compile 'com.google.cloud:google-cloud-storage:1.101.0'
    compile "javax.websocket:javax.websocket-api:1.1"
    compile group: 'org.glassfish.tyrus.bundles', name: 'tyrus-standalone-client', version: '1.9'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1'
}
// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2019.2.3'
}
patchPluginXml {
    changeNotes """
      Add change notes here.<br>
      <em>most HTML tags may be used</em>"""
}